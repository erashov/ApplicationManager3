<div class="example-container mat-elevation-z8">

  <md-table #table [dataSource]="dataSource">
    <ng-container cdkColumnDef="applicationId">
      <md-header-cell *cdkHeaderCellDef> ID </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.applicationId}} </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="address">
      <md-header-cell *cdkHeaderCellDef> Progress </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.address}} </md-cell>
    </ng-container>

     <ng-container cdkColumnDef="districtName">
      <md-header-cell *cdkHeaderCellDef> Name </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.district.districtName}} </md-cell>
    </ng-container> 

     <ng-container cdkColumnDef="statusName">
      <md-header-cell *cdkHeaderCellDef> Color </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.applicationStatus.statusName}} </md-cell>
    </ng-container> 
    <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>

  <md-paginator #paginator
                [length]="_paginator.count"
                [pageIndex]="1"
                [pageSize]="20"
                [pageSizeOptions]="[5, 10, 20, 50]">
  </md-paginator>
</div>

<div class="login-page" [@routerTransition]>
    <div>
        <div>

            <form class="form-signin" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <h4 class="form-signin-heading">Пожалйста авторизуйтесь</h4>
                <div >
                    <!--  <label for="username">Логин</label> -->
                    <md-input-container class="example-full-width">
                        <input mdInput placeholder="Логин" [formControl]="loginFormControl">

                        <md-error *ngIf="loginFormControl.hasError('required')">
                            Необходимо ввести логин
                        </md-error>
                    </md-input-container>
       
                </div>
                <div >

                    <md-input-container class="example-full-width">
                        <input mdInput type="password" placeholder="Пароль" name="password" [(ngModel)]="model.password"  [formControl]="passwordFormControl"/>
                        <md-error *ngIf="passwordFormControl.hasError('required')">
                            Необходимо ввести пароль
                        </md-error>
                    </md-input-container>
                </div>
                <div>
                    <button [disabled]="loading" md-raised-button>Войти</button>
